<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sriman - Your AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
      
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Sriman..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
      <script>
  var chat_container = document.getElementById("chat_container");
  var hi = document.createElement("hi");
  hi.style.textAlign = "center";
  hi.style.margin = "auto";
  hi.style.fontSize = "xxx-large";
  hi.style.color = "grey";
  hi.innerHTML = "";
  chat_container.appendChild(hi);
  var text = "Hello, I am Sriman, how can I help you?";
  var i = 0;
  function typeWriter() {
    if (i < text.length) {
      hi.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 50);
    }
  }
  typeWriter();
</script>
  </body>
</html>
